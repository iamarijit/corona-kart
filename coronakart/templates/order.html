{% extends "base.html" %}

{% block content %}

    <form id="order-details">
        <div class="form-section">
            <label for="name">Name</label>
            <input type="text" id="name" name="name"><br>

            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br>  

            <label for="state">State</label>
            <input type="text" id="state" name="state"><br>

            <label for="city">City</label>
            <input type="text" id="city" name="city"><br>                
        </div>

        <div class="form-section">
            <label for="pin">Pincode</label>
            <input type="number" id="pin" name="pin"><br>

            <label for="phone">Phone No.</label>
            <input type="number" id="phone" name="phone"><br>

            <label for="email">Email ID</label>
            <input type="text" id="email" name="email"><br>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="{{ item.available }}"><br>
                
        </div>

        <button class="place-order" form="order-details" formmethod="POST" type="submit" formaction="{{ url_for('placed', id=item.id) }}">
            Place Order
        </button>
    </form>

{% endblock %}
